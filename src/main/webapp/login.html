<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css"> <!-- External CSS -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- FORM that submits to your servlet -->
        <form action="/earlylearningtracking/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <!-- Show error if redirected back with ?error=... -->
        <div style="color:red;">
            <script>
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                if (error) document.write(decodeURIComponent(error));
            </script>
        </div>
    </div>
</body>
</html>
