<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Progress Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Student Progress Report</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h4>Student Profile</h4>
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Age:</strong> <span id="studentAge"></span></p>
        <p><strong>Gender:</strong> <span id="studentGender"></span></p>
        <p><strong>Date of Birth:</strong> <span id="studentDOB"></span></p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-3">Monthly Average Progress</h4>
        <canvas id="lineChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('studentId');

    fetch(`generateReportData?studentId=${studentId}`)
      .then(response => response.json())
      .then(data => {
        // Populate student profile
        document.getElementById('studentName').textContent = data.name;
        document.getElementById('studentAge').textContent = data.age;
        document.getElementById('studentGender').textContent = data.gender;
        document.getElementById('studentDOB').textContent = data.dob;

        const labels = data.monthlyProgress.map(item => item.month);
        const literacyData = data.monthlyProgress.map(item => item.literacy);
        const physicalData = data.monthlyProgress.map(item => item.physical);
        const cognitiveData = data.monthlyProgress.map(item => item.cognitive);

        const ctx = document.getElementById('lineChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Literacy',
                data: literacyData,
                borderColor: 'rgba(75, 192, 192, 1)',
                fill: false
              },
              {
                label: 'Physical',
                data: physicalData,
                borderColor: 'rgba(255, 99, 132, 1)',
                fill: false
              },
              {
                label: 'Cognitive',
                data: cognitiveData,
                borderColor: 'rgba(54, 162, 235, 1)',
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top'
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 5
              }
            }
          }
        });
      })
      .catch(error => {
        console.error('Error fetching report data:', error);
        alert('Failed to load report.');
      });
  </script>
</body>
</html>
